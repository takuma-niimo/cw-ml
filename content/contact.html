<h2 class="img-header overwrap">
  <img class="img-fluid header" src="img/contact/header-contact.png" alt="">
  <img class="img-fluid circle" src="../image/top/circle.png" alt="">
</h2>

<div class="formarea">

  <div class="balloon">
    <div class="title">
      <h2>お電話・FAXによるお問い合わせ</h2>
    </div>
  </div>

  <div class="tel">
    <div>
      <h3><a href="tel:XXXX-XX-XXXX"><strong>TEL :</strong> XXXX-XX-XXXX</a></h3>
      <h3><strong>FAX :</strong> XXXX-XX-XXXX</h3>
    </div>
    <div>
      <small>【受付時間】平日9:00～17:00
      &nbsp;※日曜・祝日、年末年始などは休みをいただいております。</small>
    </div>
  </div>

  <form action="php/mailform.php" method="post" id="mail_form">
    <div class="container">
      <dl class="row">
        <dt class="col-md-4 required">お名前</dt>
        <dd class="required col-md-8">
          <input type="text" id="name_1" name="name_1" placeholder="姓"><input type="text" id="name_2" name="name_2" placeholder="名">
        </dd>

        <dt class="col-md-4 required bg-white">ふりがな</dt>
        <dd class="required col-md-8 bg-white">
          <input type="text" id="read_1" name="read_1"><input type="text" id="read_2" name="read_2">
        </dd>

        <dt class="col-md-4 required">メールアドレス</dt>
        <dd class="required col-md-8">
          <input type="email" id="mail_address" name="mail_address" placeholder="your-address@example.com">
        </dd>

        <dt class="col-md-4 bg-white">メールアドレス(確認用)</dt>
        <dd class="col-md-8 bg-white">
          <input type="email" id="mail_address_confirm" name="mail_address_confirm" placeholder="your-address@example.com">
        </dd>

        <dt class="col-md-4">タイトル</dt>
        <dd class="col-md-8">
          <input type="text" id="mail_title" name="title">
        </dd>

        <dt class="col-md-4">お問い合わせの内容</dt>
        <dd class="col-md-8">
          <textarea id="mail_contents" name="mail_contents" cols="40" rows="5"></textarea>
        </dd>

        <p id="form_submit">
          <input type="button" id="form_submit_button" value="送信">
        </p>
      </dl>
    </div>
  </form>
